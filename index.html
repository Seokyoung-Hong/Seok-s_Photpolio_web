	<p>
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-inner">
			<script type="text/javascript">
				const count_of_images = 316
				const vertical_array = [32, 38, 68, 74, 75, 85, 129, 130, 135, 160, 195, 196, 230, 262, 263, 265, 268, 274, 275, 276, 279, 284, 298, 290, 292, 293, 296, 303, 306, 307, 311, 312, 313, 316]
				for (var i = 1; i < count_of_images; i++) {
					if (vertical_array.includes(i)) {
						continue
					} else if (i === 1) {
						document.write('<div class="carousel-item active">\n');
					} else {
						document.write('<div class="carousel-item">\n');
					}
					document.write(`<img src="https://seok.tk/images/${i}_1.webp" class="d-block w-100" alt="${i}_1.webp">\n</div>\n`);
				};
			</script>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>

		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>

		</button>
